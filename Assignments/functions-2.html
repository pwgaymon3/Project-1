<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions Assignment 2</title>
</head>
<body>
  <script>
    function double(num) {
      return num * 2
    }
    function triple(num) {
      return num * 3
    }
    function apply(num, func) {
      return func(num)
    }
  </script>
</body>
</html>
